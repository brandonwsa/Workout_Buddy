{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Password reset</legend>
                {{ form|crispy }} <!-- displays form labels and fields and uses cripsy for formatting-->
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Reset my password</button>
            </div>
        </form>

    </div>
{% endblock content %}
