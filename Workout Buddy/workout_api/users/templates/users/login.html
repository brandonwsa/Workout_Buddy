{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }} <!-- displays form labels and fields and uses cripsy for formatting-->
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="float-right">Forgot password? <a href="{% url 'password-reset' %}">Reset password</a></small>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a> <!--Temporary # that goes no where-->
            </small>
        </div>

    </div>
{% endblock content %}
