{% extends "main/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Exercise</legend>
                <h2>Are you sure you want to delete the exercise "{{ object.exercise }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'exercises-detail' object.workout_id.id object.id %}">No, cancel</a>
            </div>
        </form>


    </div>
{% endblock content %}
